<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPETS - Registro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/bulma-steps.min.css">
    <link type="image/png" rel="icon" href="img/Icono para App.png">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter-desktop">
            </div>
            <div class="column is-half-desktop level">
                <div class="is-flex is-justify-content-center mt-6">
                    <img class="logo-carga ml-6" src="img/Icono para App.png"/>
                    <h1 class="title is-1 my-4 p-5">APPETS</h1>
                </div>
                <div class="has-text-centered mt-6">
                    <div class="steps" id="stepsDemo">
                        <div class="step-item is-active is-success">
                            <div class="step-marker">1</div>
                            <div class="step-details">
                                <p class="step-title">Seleccione su mascota</p>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-marker">2</div>
                        <div class="step-details">
                        <p class="step-title">Profile</p>
                    </div>
                    </div>
                    <div class="step-item">
                        <div class="step-marker">3</div>
                        <div class="step-details">
                            <p class="step-title">Social</p>
                        </div>
                    </div>
                    <div class="step-item">
                        <div class="step-marker">4</div>
                        <div class="step-details">
                            <p class="step-title">Finish</p>
                        </div>
                    </div>
                    <div class="steps-content">
                        <div class="step-content has-text-centered">
                            <div class="is-flex is-justify-content-center mt-3">
                                <h3 id="gatoImg" class="title is-5 mt-4 mr-6 pr-6 mb-5">Gato</h3>
                                <h3 id="perroImg" class="title is-5 mt-4 ml-6 pl-6 mb-5">Perro</h3>
                            </div>
                            <div>
                                <button class="button icon mascota is-outlined">
                                    <img src="img/Gato.png" width="200" height="200">
                                </button>
                                <button class="button icon mascota ml-3">
                                    <img src="img/Perro.png" width="200" height="200">
                                </button>
                            </div>
                        
                        </div>
                        <div class="step-content has-text-centered">
                            <div class="has-text-centered">
                                <img id="imgMascota" class="mascota-elegida">
                            </div>
                            <div class="has-text-centered mt-6">
                                <h2 for="nombre_mascota" class="title is-4">Nombre</h2>
                                <input id="nombre" class="input is-rounded" type="text" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="has-text-centered mt-5">
                                <h2 class="title is-4">Raza</h2>
                                <input id="raza" class="input is-rounded" type="text" placeholder="Raza">
                            </div>
                            <div class="has-text-centered mt-5">
                                <h2 class="title is-4">Edad</h2>
                                <input id="edad" class="input is-rounded" type="number" placeholder="Edad">
                            </div>
                            <div class="has-text-centered mt-5">
                                <h2 class="title is-4">Peso</h2>
                                <input id="peso" class="input is-rounded" type="number" placeholder="Peso">
                            </div>
                            <div class="has-text-centered mt-5">
                                <h2 class="title is-4">Genero</h2>
                                <div class="select is-rounded is-medium">
                                    <select id="genero">
                                        <option>Macho</option>
                                        <option>Hembra</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered is-active">
                            <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Facebook account</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                <div class="control">
                                    <input class="input" name="facebook" id="facebook" type="text" placeholder="Facebook account url" autofocus data-validate="require">
                                </div>
                                </div>
                            </div>
                            </div>
                            <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Twitter account</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                <div class="control">
                                    <input class="input" name="twitter" id="twitter" type="text" placeholder="Twitter account url" autofocus data-validate="require">
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="step-content has-text-centered">
                        <h1 class="title is-4">Your account is now created!</h1>
                        </div>
                    </div>
                    <div class="steps-actions">
                        <div class="steps-action">
                        <a href="#" data-nav="previous" class="button is-light">Previous</a>
                        </div>
                        <div class="steps-action">
                        <a href="#" data-nav="next" class="button is-light">Next</a>
                        </div>
                    </div>
                    </div>
                    <a href="datos.html">
                        <button id="" class="button is-rounded is-large borde-gris mt-6 mb-6">Confirmar</button>                        
                    </a>
                </div>
            </div>
            <div class="column is-one-quarter-desktop">
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bulma-steps.js"></script>
    <script type="text/javascript" src="js/bulma-steps.min.js"></script>
</body>
</html>
