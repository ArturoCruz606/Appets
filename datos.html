<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPETS</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter-desktop">

            </div>
            <div class="column is-half-desktop level">
                <div class="">
                    <div class="is-flex is-justify-content-center">
                        <img class="logo-carga ml-6" src="img/Icono para App.png" />
                        <h1 class="title is-1 my-6 p-5">APPETS</h1>
                    </div>
                </div>
                <br><br>
                <div class="has-text-centered">
                    <img class="logo-carga" src="img/Perro.png">
                </div>
                <br><br>
                <div class="has-text-centered">
                    <h2 class="title is-4">Nombre</h2>
                    <input class="input is-rounded" type="text" placeholder="Nombre">
                </div>
                <br>
                <div class="has-text-centered">
                    <h2 class="title is-4">Raza</h2>
                    <input class="input is-rounded" type="text" placeholder="Raza">
                </div>
                
                <br>
                <div class="has-text-centered">
                    <h2 class="title is-4">Edad</h2>
                    <input class="input is-rounded" type="number">
                </div>
                <br><br>
                <div class="has-text-centered">
                    <h2 class="title is-4">Peso</h2>
                    <input class="input is-rounded" type="number">
                </div>
                <br>
                <div class="has-text-centered">
                    <h2 class="title is-4">Genero</h2>
                    <div class="select is-rounded">
                        <select>
                            <option>Macho</option>
                            <option>Hembra</option>
                        </select>
                    </div>
                </div>
                <br><br>
                <div class="has-text-centered">
                        <button class="button is-rounded">Cancelar</button>
                        <button class="button is-rounded">Siguiente</button>
                </div>
            </div>
            <div class="column is-one-quarter-desktop">
                
            </div>
        </div>
